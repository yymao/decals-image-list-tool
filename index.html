<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script>
var _cols, _i_ra, _i_dec, _delimiter, _scale, _scale_unit, _layer;
var _output_temp = "<a href='http://skyserver.sdss.org/dr13/en/tools/chart/navi.aspx?ra=${ra}&dec=${dec}' title='${title}'><img src='http://legacysurvey.org/viewer/jpeg-cutout/?ra=${ra}&dec=${dec}&${scale_unit}=${scale}&layer=${layer}&size=180'></a>";

function parseHeader(line){
  line = line.trim().toLowerCase();
  _delimiter = /\s+/;
  _cols = line.split(_delimiter);
  _i_ra = _cols.indexOf("ra");
  _i_dec = _cols.indexOf("dec");
  if (_i_ra == -1 || _i_dec == -1){
    _delimiter = ",";
    _cols = line.split(_delimiter);
    _i_ra = _cols.indexOf("ra");
    _i_dec = _cols.indexOf("dec");
  }
}

function addImage(line) {
  var items, output;
  items = line.trim().split(_delimiter);
  output = _output_temp.replace(/\${ra}/g, items[_i_ra]);
  output = output.replace(/\${dec}/g, items[_i_dec]);
  output = output.replace("${scale_unit}", _scale_unit);
  output = output.replace("${scale}", _scale);
  output = output.replace("${layer}", _layer);
  output = output.replace("${title}", items.map(function(item, i, arr){return _cols[i] + ': ' + item;}).join('\n'));
  $("#list").append(output);
}

function run(){
  var lines;
  _scale = $("#scale").val()
  _scale_unit = $("#scale_unit").val()
  _layer = $("#layer").val()
  lines = $("#input").val().split(/\n/);
  parseHeader(lines.shift());
  if (_i_ra == -1 || _i_dec == -1){
    $("#list").html("<p>Error! \nPlease make sure the first line is header, and it contains at least \"ra\" and \"dec\". \nOnly supports space/tab/comma-separated tables.</p>");
    return;
  }
  $("#list").empty();
  lines.forEach(addImage);
}

$("form").submit(function(event){
  event.preventDefault();
  run();
});

$("#layer").change(run);
$("#input").change(run);
$("#scale").change(run);
$("#scale_unit").change(function(){
  if ($("#scale_unit").val() == 'zoom'){
    $("#scale").val('14');
  }
  else {
    $("#scale").val('0.25');
  }
  run();
});

</script>
